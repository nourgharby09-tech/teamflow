apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: department-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: department.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: department-service
            port:
              number: 80
